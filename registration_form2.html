<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> 

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-4 text-danger">
                <div class="card" >
                    <h1 class="card-title">Wilkommen</h1>
                    <img src="./META-COURSE/images/misc-25-512.webp" alt="" class="img-fluid">
                    <div class="card-body">
                        <div class="card-text">
                            <form action="/register">
                                <fieldset>
                                    <legend>Personal Information</legend>
                                    <label for="fname">First Name : </label>
                                    <input type="text" id="fname" class="fname"><br>
            
                                    <label for="lname">Last Name : </label>
                                    <input type="text" id="lname" class="lname"><br>
            
                                    <label for="studentNumber">Student Number : </label>
                                    <input type="text" id="studentNumber" class="studentNumber">
                                </fieldset>
                            </form>
                        </div>
                       
                    </div>
                    
                </div>
                    
                </div>

                <div class="col-12 col-lg-8 text-black-50">
                    <div class="card">
                        <form action="/register">
                            <fieldset>
                                <legend>Educational Information</legend>
                                <label for="degree">Higher Degree : </label>
                                <input type="text" id="degree" class="degree"><br>
        
                                <label for="colName">College Name : </label>
                                <input type="text" id="colName" class="colName"><br>
        
                                <label for="uni"> University : </label>
                                <input type="text" class="uni" id="uni"><br>
                            </fieldset>
                        </form>
                    </div>
                    
                </div>
            </div>
           
            
        </div>





 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
