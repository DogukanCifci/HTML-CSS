<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <script type="application/javascript">
        function checkData(){
            var username = document.getElementById('name') ;
            var emailid = document.getElementById("email") ;

            if (username.value == ""){
                alert("Please enter the username !") ;
                username.focus() ;
                return false ;
                
            } 

            if (emailid.value == "") {
                alert("Please enter the emailid !") ;
                emailid.focus() ; //The emailid.focus() statement is used to bring the input focus back to the element where we found a problem, in this case, emailid.
                return false ;
                
            }
            else {
                alert("Thanks for the information!")
                return true ;
            }
        }
    </script>
</head>
<body>
    <h1>Enter your contact Details :</h1><br>

    <form action="" id="form1" onsubmit=" return checkData()">
        <label for="name">Name : </label>
        <input type="text" id="name">
        <br>
        <br>

        <label for="email">E-mail ID : </label>
        <input type="text" id="email"> 
        <br>
        <br>

        <input type="submit" value="Submit"> <!-- Tikladiktan sonra gönderir.-->
        <input type="reset" value="Reset">      <!-- Bütün bilgileri resetler-->
    </form>
</body>
</html>
