<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Elements</title>
    <style>
        div {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="date">
        <label for="date">Date : </label>
        <input type="date">
    </div>

    <div class="email">
        <label for="mail">E-Mail : </label>
        <input type="email">
        <p>(Only mail format is acceptable)</p>
    </div>

    <div class="number">
        <label for="button">Number : </label>
        <input type="number" max="10" min="0"> 
        <input type="button" name="" id="button" value="Submit">
    </div>

    <div class="range">
        <label for="range"> Range :</label>
        <input type="range" min="0" max="100">
        <input type="button" value="Submit">
    </div>

    <div class="phoneNumber">
        <label for="phone">Phone Number : </label>
        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <p>Format should be like that (xxx-xxx-xxxx) beacuse of pattern which we did in input label</p>
    </div>

    <div class="Url">
        <label for="url">URL Adress : </label>
        <input type="url">
    </div>

    <div class="datalist">
        <label for="">Datalist : </label><br>

        <input type="text" list="fruits">   <!-- list degeri datalistin id si ile ayni olmak zorunda-->
        <datalist id="fruits">              <!--Yoksa liste gözükmez-->
            <option value="Apples"></option>
            <option value="Bananas"></option>
            <option value="Oranges"></option>
            <option value="Cheerys"></option>
        </datalist>
    </div>



    <div class="placeHolder">
        <h3>With Placeholder Etiketi</h3>
        <label for="tel">Telephone Number :</label>
        <input type="tel" placeholder="xxx-xxx-xxxx"><br><br><br>
        <label for="">E-Mail : </label>
        <input type="email" name="" id="" placeholder="example@gmail.con">
    </div>

    <div class="Required">
        <h3>Required Etiketi</h3>
        <label for="mail">Email</label>
        <input type="email" name="" id="mail" required> <!-- Kullanici bu bölümü kesinlikle doldurmali-->
    </div>


    <h1>The fieldset element</h1>

<form>
        <fieldset form="user_regn" name="user_details"> 
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>
    </fieldset>
    <input type="submit" value="Submit">
</form>

<h1>The fieldset element</h1>

<form>
        <fieldset form="user_regn" name="user_details"> <legend style="color: blue; font-size:25px">Personal Details:</legend>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>
    </fieldset>
    <input type="submit" value="Submit">
</form>
</body>
</html>
