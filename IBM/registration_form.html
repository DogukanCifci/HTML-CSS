<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="/register">
        <fieldset form="user_regn" name="user_details">
            <legend>Personal Information</legend>
            <label for="firstName">First Name : </label>
            <input type="text" name="firstName" id="firstName"><br><br>

            <label for="lastName">Last name : </label>
            <input type="text" name="lastName" id="lastName"><br><br>

            <label for="email">Email : </label>
            <input type="text" name="email" id="email"><br><br>
        </fieldset>
        <br><br><br>
        <fieldset form="user_regn" name="user_details">
            <legend>Education Qualification</legend>
            <label for="degree">Highest Degree : </label>
            <input type="text" name="degree" id="degree"><br><br>

            <label for="collegeName">College Name : </label>
            <input type="text" name="collegeName" id="collegeName"><br><br>

            <label for="university">University : </label>
            <input type="text" name="university" id="university">
        </fieldset>
        <br><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
