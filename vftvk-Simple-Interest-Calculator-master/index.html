<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script type="javascript" src="./script.js"></script>
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>

       <div class="maindiv">
            Amount <input type="number"  id="principal">  <br/>
            Rate <input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate();">  <br/> <!-- Deger her degistiginde JavaScript koduyla degisikligi alttaki spanin icine yanisticak-->
            <span id="rate_val">10.25%</span><br><br>
            No. of Years
            <select name="year" id="year">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br><br>
            Interest : <span id="result"></span><br><br>
            <button onclick="compute()">Compute</button><br><br>
            <footer>  &#169; This Calculator belongs to Dogukan </footer>
       </div>
        
    </body>
</html>
