<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While LOOPS in JS</title>
    <script type="text/javascript">
        function verticalFullName()
        {
            var fullname = document.getElementById("userName").value;

            if (fullname=="")
            {
                document.getElementById("userNameOutput").innerHTML = "Please enter a name" ;
    
            }
            else{
                var i = 0 ; //1 ile baslarsam ilk harfi g√∂stermez.
                while (i < fullname.length){
                    document.getElementById("userNameOutput").innerHTML += fullname[i] + "<br>" ;   //her bir harf yazdiginda bir sonraki satira gec dedik.
                    i++ ; 
                }
            }
        }
    </script>

</head>
<body>
    <input type="text" name="userName" id="userName">
    <button id="button" onclick="verticalFullName();">Show Me</button>
    <p id="userNameOutput"></p>
</body>
</html>
