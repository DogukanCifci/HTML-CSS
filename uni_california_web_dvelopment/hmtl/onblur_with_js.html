<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ON BLUR JAVASCRIPT</title>
    <script>
        
        function checkField1() 
        {
            var field1 = document.getElementById('text1').value ;
            if (field1.length < 6) {
                document.getElementById('message1').innerHTML = "Too short!!" ;// Bu yazi bir yere tiklamadan otomatikmen gelecektir eger girdi 6 karakterden kücükse
            }
            else 
            document.getElementById('message1').innerHTML = "That's long enough" ;
        }
        function checkField2() 
        {
            var field2 = document.getElementById('text2').value ; 
            if (field2 != '')
            {
                document.getElementById('message2').innerHTML = "Input accepted!" ;
            }
            else 
                document.getElementById('message2').innerHTML = "Yo must provide input!!" ;
        }
    </script>
</head>
<body>
    <p> JAVASCRIPT ON BLUR TEST
    </p>
    <input type="text" id="text1" onblur="checkField1() ;"> <span id="message1"></span> <!-- ONBLUR ONCLICK ile farki onblur da tiklamaya gerek olamadan cikti gözüküyor-->
    <input type="text" id="text2" onblur="checkField2() ;"> <span id="message2"></span>
    <input type="text" id="text3">  <span id="message3"></span>
</body>
</html>
