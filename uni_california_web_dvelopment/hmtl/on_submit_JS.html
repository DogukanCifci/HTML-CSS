<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Submit ile Yönlendirme</title>
    <script>
        function validateForm() 
        {
            var pass1 = document.getElementById("passwordId1").value;
            var pass2 =document.getElementById("passwordId2").value;

            if (pass1 == pass2){
                alert("Congrats! Sie sind weitergeleitet!");
                return true;            //return true döndürdügümüz icin form icinde yönlendirdigimiz sayfaya gidecek.
            }

            else {
                alert("Uuupss.Wrong Password!");
                return false;       //return false döndürdügümüz icin sayfa icinde kalacak bir yönlendirme olmayacak
            }

        }
    </script>
</head>
<body>
    <form action="/HTML-CSS1/deneme_tablo.html" onsubmit="return validateForm(); ">    <!--return burda direk True döndürsek hemen actiondaki tabloya gönderirdi.-->
                                                                                    <!--Ama biz yukardaki fonksiyona gönderdik ve submit butonuna bastiginda ordaki fonksiyona gönderecek-->
                                                                                    <!--Islem ordaki kosulalra göre daha sonra gerceklesecek-->
        Country code HTML5 :   <input type="text" name="countrycode" pattern="[A-Za-z]{3}" title="Three letter country code" required><br><br><!--Üc harften az veya fazla girilirse titledaki yazi uyari olarak yazar!-->
        <p>FIRST NAME</p>
        <input type="text" name="firstvalue" required >     
        <p>LAST NAME</p>                                    
        <input type="text" name="lastname" required>
        <p>PASSWORT</p>
        <input type="password" name="password1" id="passwordId1"><br><br>
        <input type="password" name="password2" id="passwordId2"><br><br>
    
        <input type="radio" name="food" value="pizza">PIZZA<br>
        <input type="radio" name="food" value="salad">SALAD<br>
        <input type="radio" name="food" value="tacos">TACOS<br><br>
    
        <input type="checkbox" name="skills" value="HTML"> I know HTML <br>
        <input type="checkbox" name="skills" value="CSS"> I know CSS <br>
        <input type="checkbox" name="skills" value="JavaScript"> I know JavaScript <br><br><br>
    
        Quantity(Between 1 and 5) :
         <input type="number" name="quantity" min="1" max="5"><br><br>
    
        Birthday :
        <input type="date" name="birthday"><br><br>
    
        Select your favourite color : 
        <input type="color" name="favcolor"><br><br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
